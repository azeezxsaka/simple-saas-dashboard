<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Dashboard - Summary Section</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <header class="top-bar">
      <input type="text" class="search-bar" placeholder="Search" />
      <div class="profile">
        <img src="asset/Noti.svg" alt="Notification" class="notification" />
        <img src="img/myDP.jpg" alt="User" class="profile-pic" />
        <span class="role">Azeez Saka</span>
      </div>
    </header>

    <main class="dashboard">
      <h1>Dashboard</h1>

      <section class="summary-cards">
        <div class="card">
          <div class="icon user-icon"></div>
          <h3>Total User</h3>
          <p class="value">40,689</p>
          <span class="change up"
            ><img src="asset/ic-trending-up-24px.svg" alt="" /> 8.5% Up from
            yesterday</span
          >
        </div>

        <div class="card">
          <div class="icon order-icon"></div>
          <h3>Total Order</h3>
          <p class="value">10,293</p>
          <span class="change up"
            ><img src="asset/ic-trending-up-24px.svg" /> 1.3% Up from past
            week</span
          >
        </div>

        <div class="card">
          <div class="icon sales-icon"></div>
          <h3>Total Sales</h3>
          <p class="value">$89,000</p>
          <span class="change down"
            ><img src="asset/ic-trending-down-24px.svg" /> 4.3% Down from
            yesterday</span
          >
        </div>

        <div class="card">
          <div class="icon pending-icon"></div>
          <h3>Total Pending</h3>
          <p class="value">2040</p>
          <span class="change up"
            ><img src="asset/ic-trending-up-24px.svg" /> 1.8% Up from
            yesterday</span
          >
        </div>
      </section>
    </main>
  </body>
</html>
