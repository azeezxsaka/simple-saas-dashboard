<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Dashboard - Summary Section</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <header class="top-bar">
      <input type="text" class="search-bar" placeholder="Search" />
      <div class="profile">
        <img src="asset/Noti.svg" alt="Notification" class="notification" />
        <img src="img/myDP.jpg" alt="User" class="profile-pic" />
        <span class="role">Azeez Saka</span>
      </div>
    </header>

    <main class="dashboard">
      <h1>Dashboard</h1>

      <section class="summary-cards">
        <div class="card">
          <div class="card-header">
            <h3>Total User</h3>
            <img src="asset/Icon.svg" alt="User Icon" class="header-icon" />
          </div>
          <p class="value">40,689</p>
          <span class="change up">
            <img src="asset/ic-trending-up-24px.svg" alt="" /> 8.5% Up from
            yesterday
          </span>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Total Order</h3>
            <img src="asset/Icon1.svg" alt="Order Icon" class="header-icon" />
          </div>
          <p class="value">10,293</p>
          <span class="change up">
            <img src="asset/ic-trending-up-24px.svg" alt="" /> 1.3% Up from past
            week
          </span>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Total Sales</h3>
            <img src="asset/Icon2.svg" alt="Sales Icon" class="header-icon" />
          </div>
          <p class="value">$89,000</p>
          <span class="change down">
            <img src="asset/ic-trending-down-24px.svg" alt="" /> 4.3% Down from
            yesterday
          </span>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Total Pending</h3>
            <img src="asset/Icon3.svg" alt="Pending Icon" class="header-icon" />
          </div>
          <p class="value">2,040</p>
          <span class="change up">
            <img src="asset/ic-trending-up-24px.svg" alt="" /> 1.8% Up from
            yesterday
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
